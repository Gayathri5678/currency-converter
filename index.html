<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Exchange – Professional Currency Trading Platform</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Professional currency exchange platform with real-time rates, advanced analytics, and enterprise-grade tools. Trusted by traders and financial institutions worldwide." />
    <meta name="keywords" content="currency exchange, forex trading, real-time rates, professional trading platform, currency converter, financial markets, exchange rates" />
    <meta name="author" content="Gayathri" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://royal-exchange.com/" />
    <meta property="og:title" content="Royal Exchange – Professional Currency Trading Platform" />
    <meta property="og:description" content="Professional currency exchange platform with real-time rates, advanced analytics, and enterprise-grade tools." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="Royal Exchange" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://royal-exchange.com/" />
    <meta property="twitter:title" content="Royal Exchange – Professional Currency Trading Platform" />
    <meta property="twitter:description" content="Professional currency exchange platform with real-time rates, advanced analytics, and enterprise-grade tools." />
    <meta property="twitter:image" content="/og-image.jpg" />
    <meta property="twitter:creator" content="@RoyalExchange" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#FFD700" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "Royal Exchange",
      "description": "Professional currency exchange platform with real-time rates and advanced analytics",
      "url": "https://royal-exchange.com",
      "logo": "https://royal-exchange.com/logo.png",
      "sameAs": [
        "https://twitter.com/RoyalExchange",
        "https://linkedin.com/company/royal-exchange"
      ],
      "serviceType": "Currency Exchange",
      "areaServed": "Worldwide",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Currency Exchange Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Real-time Currency Conversion"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Market Analytics"
            }
          }
        ]
      }
    }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script">
    <link rel="preload" href="/src/index.css" as="style">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
